<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='sr_style.css')}}">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Search-Result</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="search-result-box card-box">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <div class="pt-3 pb-4">
                                    <form action="/search_results">
                                        <div class="input-group">
                                            <input type="search" id=""  class="form-control" value="{{query}}" name="query" pattern=".*\S.*" required>
                                            <div class="input-group-append">
                                                <button type="submit" class="btn btn-info btn-custom"><i class="fa fa-search mr-1"></i> Search</button>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="mt-4 text-center">
                                        <h4>Search Results For "{{query}}"</h4></div>
                                </div>
                            </div>
                        </div>
                        <!-- end row -->
                        <ul class="nav nav-tabs tabs-bordered">
                            <li class="nav-item"><a href="#home" data-toggle="tab" aria-expanded="true" class="nav-link active">All results <span class="badge badge-success ml-1">{{len}}</span></a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="home">
                                <div class="row">
                                    <div class="col-md-12">
                                        {% for doc in docs %}
                                        <div class="search-item">
                                            <h4 class="mb-1"><a href="#">{{doc['title']}}</a></h4>
                                            <div class="font-13 text-success mb-3">https://www.bootdey.com</div>
                                            <p class="mb-0 text-muted">{{doc['text'][:400]}}</p>
                                        </div>
                                        {%endfor%}
                                        
                                        <ul class="pagination justify-content-end pagination-split mt-0">
                                            <li class="page-item"><a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">«</span> <span class="sr-only">Previous</span></a></li>
                                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item active"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                                            <li class="page-item"><a class="page-link" href="#">5</a></li>
                                            <li class="page-item"><a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">»</span> <span class="sr-only">Next</span></a></li>
                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- end All results tab -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- container -->
    </div>
</body>
</html>
